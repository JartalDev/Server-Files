<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spawn Location - UI</title>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content-ui">
      <h1 class="title">Choose your location</h1>
      <div class="box-spawn">
        <div class="area-spawn">
          <div class="sub-card-spawn">
            <div class="sub-card">
              <img src="spawnImages/homerton.jpg" />
              <p class="name-of-place">Homerton Hospital</p>
            </div>
          </div>
          <div class="select-button">
            <div class="select">
              <button id="tptohomerton" type="submit">
                <i class="far fa-dot-circle"></i>
              </button>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="area-spawn">
          <div class="sub-card-spawn">
            <div class="sub-card">
              <img src="spawnImages/sandy.jpg" />
              <p class="name-of-place">Sandy Medical</p>
            </div>
          </div>
          <div class="select-button">
            <div class="select">
              <button id="tptosandy" type="submit">
                <i class="far fa-dot-circle"></i>
              </button>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="area-spawn">
          <div class="sub-card-spawn">
            <div class="sub-card">
              <img src="spawnImages/paleto.jpg" />
              <p class="name-of-place">Paleto Medical</p>
            </div>
          </div>
          <div class="select-button">
            <div class="select">
              <button id="tptopaleto" type="submit">
                <i class="far fa-dot-circle"></i>
              </button>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="area-spawn">
          <div class="sub-card-spawn">
            <div class="sub-card">
              <img src="spawnImages/mrpd.jpg" />
              <p class="name-of-place">Misson Row</p>
            </div>
          </div>
          <div class="select-button">
            <div class="select">
              <button id="tptopd" type="submit">
                <i class="far fa-dot-circle"></i>
              </button>
            </div>
          </div>
        </div>
         <!--  -->
         <div class="area-spawn">
          <div class="sub-card-spawn">
            <div class="sub-card">
              <img src="spawnImages/vespucci.jpg" />
              <p class="name-of-place">Vespucci PD</p>
            </div>
          </div>
          <div class="select-button">
            <div class="select">
              <button id="tptovespucci" type="submit">
                <i class="far fa-dot-circle"></i>
              </button>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="area-spawn">
          <div class="sub-card-spawn">
            <div class="sub-card">
              <img src="spawnImages/rebel.jpg" />
              <p class="name-of-place">Rebel Diner</p>
            </div>
          </div>
          <div class="select-button">
            <div class="select">
              <button id="tptorebel" type="submit">
                <i class="far fa-dot-circle"></i>
              </button>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="area-spawn">
          <div class="sub-card-spawn">
            <div class="sub-card">
              <img src="spawnImages/vipisland.jpg" />
              <p class="name-of-place">Vip City</p>
            </div>
          </div>
          <div class="select-button">
            <div class="select">
              <button id="tptovip" type="submit">
                <i class="far fa-dot-circle"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
